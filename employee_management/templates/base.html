<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Management System{% endblock %}</title>
    <style>
        :root {
            --primary-color: #ffb6c1; /* Baby pink */
            --secondary-color: #ffa6c9; /* Slightly deeper pink */
            --danger-color: #ff6b81;
            --success-color: #ffb3d9;
            --light-color: #fff0f5;
            --dark-color: #d291bc;
            --border-radius: 12px;
            --box-shadow: 0 4px 8px rgba(255, 182, 193, 0.2);
            --ribbon-color: #ff69b4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: #5e3a59;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(to right, #ffe4e1, #ffb6c1);
            color: #8b0055;
            padding: 30px 0;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            position: relative;
        }

        header h1 {
            text-align: center;
            font-size: 2.5rem;
            position: relative;
        }

        header h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Pink_ribbon.svg/2048px-Pink_ribbon.svg.png') no-repeat center;
            background-size: contain;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin: 5px 0;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #ff3b5c;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #ffcce0;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            box-shadow: var(--box-shadow);
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #f8cdda;
        }

        th {
            background-color: var(--dark-color);
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #ffe6f0;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }

        .alert-success {
            background-color: #ffe6f0;
            color: #a83264;
            border: 1px solid #ffcce0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 600px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #c71585;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #f3c6db;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: #fff9fb;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            margin-top: 20px;
            text-align: right;
        }

        .action-links a {
            margin-right: 10px;
            color: var(--dark-color);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #b36b8b;
            background-color: #ffe6f0;
        }

        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Employee Management System</h1>
        </div>
    </header>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} Employee Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
